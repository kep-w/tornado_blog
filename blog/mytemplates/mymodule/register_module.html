<form action="/register" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>用户名称</td>
            <td>
                <input type="text" name="uname" class="form-content" id="unameinput">
            </td>
            <td>
                <span class="tip" id="uname-tip"></span>
            </td>
        </tr>
        <tr>
            <td>用户密码</td>
            <td>
                <input type="password" name="upwd" class="form-content">
            </td>
        </tr>
        <tr>
            <td>用户头像</td>
            <td>
                <input type="file" name="avatar" class="form-content fileIn">
            </td>
        </tr>
        <tr>
            <td>所在城市</td>
            <td>
                <select name="city" class="form-content slt">
                    <option value="Beijing">北京</option>
                    <option value="Hebei">河北</option>
                    <option value="Tianjin">天津</option>
                    <option value="Shanghai">上海</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <span class="tip">{{result}}</span>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="注册" class="btn">
                <input type="reset" value="重置"class="btn">
            </td>
        </tr>
    </table>
</form>
